spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        highlight_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
logging:
  level:
    org.hibernate.SQL: debug              # SQL
    org.hibernate.orm.jdbc.bind: trace    # 바인딩 파라미터 값
    org.hibernate.orm.jdbc.extract: trace # ResultSet 추출값
